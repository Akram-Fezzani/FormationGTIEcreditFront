            <p-table  [tableStyle]="{ 'min-width': '30rem' }">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Document </th>
                        <th>Obligatoire</th>
                        <th>Status</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product.code }}</td>
                        <td>{{ product.name }}</td>
                        <td>{{ product.category }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </p-fieldset>
    <p-fieldset legend="Observation" [toggleable]="true" [collapsed]="true">
