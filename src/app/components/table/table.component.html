<div class="mb-3">
    <p-button type="button" icon="pi pi-chevron-left"   styleClass="p-button-text"></p-button>
    <p-button type="button" icon="pi pi-refresh"  styleClass="p-button-text"></p-button>
    <p-button type="button" icon="pi pi-chevron-right"   styleClass="p-button-text"></p-button>
</div>
<p-table>
    <ng-template pTemplate="header">
        <tr>
            <th style="width:25%">Nature</th>
            <th style="width:25%">Type</th>
            <th style="width:25%">Valeur</th>
            <th style="width:25%">Devise</th>
            <th style="width:25%">Action</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.country.name }}</td>
            <td>{{ customer.company }}</td>
            <td>{{ customer.representative.name }}</td>
            <td>        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
                <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
            </td>
        </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
</p-table>
